<div class="card" style="width: 50%; height: 50%; top:0; bottom: 10%; left: 0; right: 0;    margin: auto;">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-12" style="background-color: #4A4A4A; background-size: cover;">
            <h3 style="font-style: italic; color: orangered; font-weight: bold">Today's Order</h3>
            <div th:each="input: ${inputs}" class="card"
                 style="color: blue; background-color: cornsilk; background-size: cover;">
                <div class="card-body" style="align-content: center; font-weight: bolder">
                    Order Id : <span th:text="${input.orderId}"></span><br/>
                    Date : <span th:text="${input.orderDate}"></span><br/>
                    Total price: <span th:text="${input.orderPrice}"></span><br/><br/>
                    <div th:each="pizza: ${input.pizzaSet}" class="card">
                        <div>
                            Name : <span th:text="${pizza.meat}"></span><br/>
                            Crust: <span th:text="${pizza.crust}"></span><br/>
                            Cut : <span th:text="${pizza.cut}"></span><br/>
                            Veggie : <span th:text="${pizza.veggie}"></span><br/>
                            cheese : <span th:text="${pizza.cheese}"></span><br/>
                            price: <span th:text="${pizza.price}"></span><br/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a style="margin: 50px" th:href="@{/update/{id}(id=${pizza.pizzaId})}">Update</a>
                            </div>
                            <div class="col-md-6">
                                <a style="margin: 50px" th:href="@{/delete/{id}(id=${pizza.pizzaId})}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/><br/>
            <div class="card my-4"
                 background="https://i.pinimg.com/originals/19/68/cc/1968cce7a05dc68e29ea063d853d3a4c.jpg" style=" background-position: center; background-repeat: no-repeat;
                 background-size: cover;">
                <h5 class="card-header">Search Customer</h5>
                <div class="card-body" style="background-color: cornsilk;">
                    <form class="form-inline" th:action="@{/searchcustomer}" method="post">
                        <input type="text" name="search" class="form-control" placeholder="Search for...">
                        <span>
                <button class="btn btn-secondary" type="submit" name="submit">Go!</button>
              </span>
                    </form>
                </div>
            </div>
        </div>
        <!-- Pagination -->
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4 ">

        </div>
    </div>
