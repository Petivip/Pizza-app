<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark red darken-2" th:fragment="navbar">
    <a class="navbar-brand" href="#">
        <img src="/logo.png" height="50px" width="50px" alt="pizza logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
            aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link waves-effect waves-light" href="/cart" th:inline="text">
                    <i class="fas fa-shopping-cart"> $ [[${inp.orderPrice}]]</i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<!--/.Navbar -->

<!-- Footer -->
<footer class="page-footer font-small special-color-dark pt-4" th:fragment="footer">

    <!-- Footer Elements -->
    <div class="container">

        <!-- Social buttons -->
        <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
                <!--Youtube-->
                <a class="icons-sm yt-ic"><i class="fab fa-youtube fa-2x"> </i></a>
            </li>
            <li class="list-inline-item">
                <!--Instagram-->
                <a class="icons-sm ins-ic"><i class="fab fa-instagram fa-2x"> </i></a>
            </li>
            <li class="list-inline-item">
                <!--Twitter-->
                <a class="icons-sm tw-ic"><i class="fab fa-twitter fa-2x"> </i></a>
            </li>
            <li class="list-inline-item">
                <!--Facebook-->
                <a class="icons-sm fb-ic"><i class="fab fa-facebook-f fa-2x"> </i></a>
            </li>
        </ul>
        <!-- Social buttons -->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
        <a href="https://mdbootstrap.com/education/bootstrap/">The Pizza Shop</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->

<div th:fragment="javascript-links">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</div>
</body>
</html>
