<!-- Material form register -->
<div class="container">
    <hr>
</div>
<div>
    <div>
        <main class="card" style="width: 50%; height: 50%; top:0; bottom: 10%; left: 0; right: 0;    margin: auto;">
            <div th:if="${message}!=null" class="alert alert-warning" role="alert">
                <span th:text="${message}"></span>
            </div>
            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Sign up</strong>
            </h5>
            <div class="card-body px-lg-5 pt-0" id="bg">
                <form class="text-center" style="color: #757575;"
                      action="#" autocomplete="off"
                      th:action="@{register}" th:object="${user}" method="post">
                    <div class="form-row">
                        <div class="col">
                            <!-- First name -->
                            <div class="md-form">
                                <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                                       class="form-control">
                                <label for="firstName">First name
                                    <mark><strong><span th:if="${#fields.hasErrors('firstName')}"
                                                        th:errors="*{firstName}">First Name Error</span>
                                    </strong></mark>
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                                <input type="text" name="lastName" id="lastName" th:field="*{lastName}"
                                       class="form-control">
                                <label for="lastName">Last name
                                    <mark><strong><span th:if="${#fields.hasErrors('lastName')}"
                                                        th:errors="*{lastName}">Last Name Error</span></strong></mark>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- E-mail -->
                    <div class="md-form mt-0">
                        <input type="email" id="email" class="form-control" name="email" th:field="*{email}">
                        <label for="email">E-mail
                            <mark><strong><span th:if="${#fields.hasErrors('email')}"
                                                th:errors="*{email}">Email Error</span></strong></mark>
                        </label>
                    </div>

                    <!-- username -->
                    <div class="md-form">
                        <input type="text" name="username" id="username" th:field="*{username}" class="form-control">
                        <label for="username">User name
                            <mark><strong><span th:if="${#fields.hasErrors('username')}"
                                                th:errors="*{username}">User Name Error</span></strong></mark>
                        </label>
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" id="password" class="form-control" name="password" th:field="*{password}"
                               aria-describedby="passwordHelpBlock">
                        <label for="password">Password
                            <mark><strong><span th:if="${#fields.hasErrors('password')}"
                                                th:errors="*{password}">Password Error</span></strong></mark>
                        </label>
                        <small id="passwordHelpBlock" class="form-text text-muted mb-4">
                            At least 8 characters and 1 digit
                        </small>
                    </div>

                    <!-- Sign up button -->
                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                            type="submit">
                        Sign in
                    </button>

                </form>
                <!-- Form -->

            </div>

        </main>
    </div>
</div>

<!-- Material form register -->
<div>
    <div th:replace="base ::footer"></div>
    <div th:replace="base :: javascript-links"></div>
